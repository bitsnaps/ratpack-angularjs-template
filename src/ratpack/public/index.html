<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ratpack & AngularJS</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <script src="/js/angular.min.js"></script>
    <script src="/js/angular-ui-router.min.js"></script>
    <script src="/js/angular-resource.min.js"></script>
    <script src="/js/angular-cookies.min.js"></script>

    <script src="/js/app.js"></script>
  </head>

  <body ng-app="app">

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Ratpack & AngularJS</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#!/">Home <span class="sr-only">(current)</span></a></li>
            <li><a href="#!/users">Users</a></li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li><a href="#!/about">About</a></li>
          </ul>

        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

  <div class="container-fluid">

    <div ng-controller="HomeController">
      <h1>Welcome back {{ username }}!</h1>

      <input type="text" name="username" class="form-control" ng-model="username" placeholder="User Name">

      <button type="button" name="btn-create" class="btn btn-lg btn-success" ng-click="createUser()">Create a User</button>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in users">
            <td>{{user.id}}</td>
            <td>{{user.username}}</td>
            <td>
              <button type="button" name="btn-delete" class="btn btn-sm btn-danger" ng-click="deleteUser(user)">Delete</button>
              <button type="button" name="btn-edit" class="btn btn-sm btn-primary">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- ui router -->
    <ui-view></ui-view>

  </div><!-- /.container-fluid -->

  </body>
</html>
